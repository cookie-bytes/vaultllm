<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122 40" fill="none">
  <!-- Pointy-top hexagon: circumradius 17, center (17,20) -->
  <polygon points="17,3 31.7,11.5 31.7,28.5 17,37 2.3,28.5 2.3,11.5" fill="#0B1F3A"/>
  <polygon points="17,3 31.7,11.5 31.7,28.5 17,37 2.3,28.5 2.3,11.5" stroke="#00C8C8" stroke-width="1.2"/>

  <!-- Circuit traces (orthogonal, teal) -->
  <polyline points="12.5,15 7,15 7,10"   stroke="#00C8C8" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <circle cx="7"  cy="10" r="1.5" fill="#00C8C8" opacity="0.7"/>

  <polyline points="21.5,15 27,15 27,10"  stroke="#00C8C8" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <circle cx="27" cy="10" r="1.5" fill="#00C8C8" opacity="0.7"/>

  <polyline points="10,25 7,25 7,31"      stroke="#00C8C8" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <circle cx="7"  cy="31" r="1.5" fill="#00C8C8" opacity="0.7"/>

  <polyline points="24,25 27,25 27,31"    stroke="#00C8C8" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <circle cx="27" cy="31" r="1.5" fill="#00C8C8" opacity="0.7"/>

  <!-- Extra node on top edge to suggest more traces -->
  <circle cx="17" cy="3"  r="1.2" fill="#00C8C8" opacity="0.5"/>
  <circle cx="17" cy="37" r="1.2" fill="#00C8C8" opacity="0.5"/>

  <!-- Lock shackle (arc) -->
  <path d="M12.5,20.5 L12.5,15 A4.5,5 0 0,1 21.5,15 L21.5,20.5"
        stroke="#00C8C8" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Lock body -->
  <rect x="10" y="20" width="14" height="11" rx="2.5" fill="#00C8C8"/>

  <!-- Keyhole -->
  <circle cx="17" cy="24.5" r="2"   fill="#0B1F3A"/>
  <rect   x="16.2" y="24.5" width="1.6" height="2.8" rx="0.5" fill="#0B1F3A"/>

  <!-- VaultLLM wordmark -->
  <text x="39" y="25.5"
        font-family="Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif"
        font-size="16" font-weight="600" letter-spacing="-0.2">
    <tspan fill="white">Vault</tspan><tspan fill="#00C8C8">LLM</tspan>
  </text>
</svg>
